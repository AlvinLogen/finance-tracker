<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your personal finances, manage expense and monitor your budgets.">
    <meta name="keywords" content="finance tracker, budget management, expense tracking, personal finances.">
    <meta name="author" content="Alvin Logenstein">
    <meta name="theme-color" content="#2c3e050">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="./scripts/app.js" defer></script>
    <script src="./scripts/services.js" defer></script>
    <script src="./scripts//transactions.js" defer></script>
    <script src="./scripts/utils.js" defer></script>
    <title>FinView</title>
</head>

<body>
    <header role="banner">
        <h1>FinView</h1>
        <nav id="main-nav" role="navigation" aria-label="Main Navigation"></nav>
    </header>

    <main role="dashboard" id="main-content" aria-label="Financial Dashboard">
        <section id="dashboard">
            <h2>Finance Overview</h2>

            <div class="dashboard-grid">
                <div class="finance-card finance-card--income">
                    <h3>Total Income</h3>
                    <p class="card-amount">0.00</p>
                    <p class="card-subtitle">This Month</p>
                </div>
                <div class="finance-card finance-card--expense">
                    <h3>Total Expenses</h3>
                    <p class="card-amount">0.00</p>
                    <p class="card-subtitle">This Month</p>
                </div>
                <div class="finance-card finance-card--budget">
                    <h3>Budget Status</h3>
                    <p class="card-amount">0.00</p>
                    <p class="card-subtitle">Remaining</p>
                </div>
                <div class="finance-card finance-card--savings">
                    <h3>Savings Goal</h3>
                    <p class="card-amount">0.00</p>
                    <p class="card-subtitle">Progress</p>
                </div>
            </div>
        </section>

        <section id="transactions">
            <h2>Recent Transactions</h2>

            <div class="transaction-form-container">
                <h3>Add New Transaction</h3>
                <form id="add-transaction-form" class="transaction-form">
                    <div class="form-group">
                        <label for="transaction-type">Type:</label>
                        <select id="transaction-type" name="transactionType" required>
                            <option value="">Select Type</option>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" maxlength="255" required/>
                    </div>
                    <div class="form-group">
                        <label for="transaction-date">Date:</label>
                        <input type="date" id="transaction-date" name="transactionDate" required/>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="categoryId" required>
                            <option value="">Select Category</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>

            <div class="transactions-list-container">
                <h3>Transaction History</h3>
                <div id="transactions-list" class="transactions-list">
                    
                </div>
            </div>

        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Finance Tracker</p>
    </footer>

    <a href="#main-content" class="skip-link">Skip to Main Content</a>

</body>

</html>
